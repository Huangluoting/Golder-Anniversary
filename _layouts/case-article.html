---
layout: article
---
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="main col-md-12">
        <h1 class="page-title" style="text-align:center">{{ page.title }}</h1>
        <article class="blogpost full">
          <div class="blogpost-content">
            <p align="center"><img src="/images/case/{{ page.image }}.jpg" alt="{{ page.title }}"></p>
            <div style="text-indent:2em">
			        {{ content }}
			      </div>
		      </div>
		    </article>
	    </div>
	  </div>
  </div>
</section>
